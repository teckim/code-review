<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #nav-bar {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      width: 80vw;
      position: fixed;
      top: 0;
    }

    @media (max-width: 600px) {
      #header-img {
        width: 150px;
      }
    }
  </style>
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>

  <header id="header">
    <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
      alt="logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">features</a>
      <a class="nav-link" href="#how-it-works">how it works</a>
      <a class="nav-link" href="#pricing">pricing</a>
    </nav>
  </header>
  <form action="https://www.freecodecamp.com/email-submit" id="form">
    <input type="email" name="email" id="email" placeholder="example@email.com">
    <input type="submit" id="submit">
  </form>
  <section id="features"></section>
  <section id="how-it-works">
    <iframe id="video" height="315"
      src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0"
      allowfullscreen=""></iframe>
  </section>
  <section id="pricing"></section>




</body>

</html>
